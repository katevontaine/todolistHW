<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TO DO LIST HOMEWORK</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/html" id="todoTmpl">
    <article rel=""><p class="ddd"><%= content %></p></article>
      <button type="text" class="imDone">Done</button>

    </script>
  </head>
  <body>
    <body background="paper.jpg">

      <header><h1>TO DO:</h1></header>

      <div>
        <p>What do you need to accomplish today?</p>

        <article class="empty1"></article>
        <article class='todocontainer'>  </article>
          <form>
            <input type="text" name="todoname" placeholder="What do you need to do?" style="width:380px;" value=""> <input type="button" rel="save" value="SAVE">
          </form>

      </div>

      <footer>
            <a href rel="counter"> How many tasks? </a> <div class='theCounter'></div>

            <nav class="bottom">
            <ul>
            <li><a href class="" rel="all">ALL</a></li>
            <li><a href class="" rel="active">ACTIVE</a></li>
            <li><a href class="" rel="complete">COMPLETE</a></li>
            <li><input type="button" rel="clearall" name="clearall" value="CLEAR ALL" class="clearall"></li>
          </ul>
        </nav>
          <h4>Double Click to edit</h4>
        </footer>





<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="data.js"></script>


  </body>
</html>
